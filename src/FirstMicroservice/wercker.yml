box: microsoft/dotnet:1.0.0-preview1
no-response-timeout: 10
build:
  steps: 
    - script:
        name: restore
        code: |
          dotnet restore
    - script:
        name: build
        code: |
          dotnet build
    - script:
        name: publish
        code: |
          dotnet publish -o publish	 
    - script:
        name: copy binary
        code: |
          cp -r . $WERCKER_OUTPUT_DIR/app 
          cd $WERCKER_OUTPUT_DIR/app
deploy:
  steps:
    - internal/docker-push:
        username: $USERNAME
        password: $PASSWORD
        repository: dotnetcoreservices/first-microservice
        registry: https://registry.hub.docker.com
        entrypoint: "/pipeline/source/app/docker_entrypoint.sh"